<header class="bg-white fixed top-0 left-0 w-full z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-6">
      <!-- Logo -->
      <div class="text-3xl font-sans font-medium">
        T'megha
      </div>
  
      <!-- Navigation -->
      <nav class="absolute left-1/2 transform -translate-x-1/2">
        <ul class="hidden md:flex space-x-20 font-sans font-medium text-black">
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
  
      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()" class="text-black focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuVisible" class="md:hidden">
        <ul class="flex flex-col space-y-2 mt-4 text-black text-center">
          <li><a href="#" class="hover:text-gray-700">Home</a></li>
          <li><a href="#" class="hover:text-gray-700">Portfolio</a></li>
          <li><a href="#" class="hover:text-gray-700">Blog</a></li>
          <li><a href="#" class="hover:text-gray-700">Contact</a></li>
        </ul>
      </div>
  </header>
